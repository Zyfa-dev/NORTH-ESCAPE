    <script>
        function open_model(){
            var open_btn=document.getElementById('open_btn')
            var model_box=document.getElementById('model-box')
            var close_btn=document.getElementById('close-btn')
            var popup=document.getElementById('popup')
            open_btn.addEventListener('click', () => {
                popup.style.display=`block`
            })
            close_btn.addEventListener('click',(e)=>{
                popup.style.display=`none`
            })
            window.addEventListener('click',(e)=>{
                if(e.target == popup){
                popup.style.display=`none`
                }
            })

        } 
    </script>



<div id="imageContainer" style="display: flex; width: 100%; height: 500px;"></div>

    <script>
        var imagesSrc = 'LULUSAR.jpeg'; // Ensure this is a valid image path
        var imagesSrc1 = 'naran.jpegnaran.jpeg'; // Ensure this is a valid image path
        var imagesSrc2 = 'road.jpeg'; // Ensure this is a valid image path
        var imagesSrc3 = 'resort.jpeg'; // Ensure this is a valid image path
var imageContainer = document.getElementById('imageContainer');
imageContainer.innerHTML = `<img src="${imagesSrc}" class="img_on_js">`;
imageContainer.innerHTML = `<img src="${imagesSrc1}" class="img_on_js">`;
imageContainer.innerHTML = `<img src="${imagesSrc2}" class="img_on_js">`;
imageContainer.innerHTML = `<img src="${imagesSrc3}" class="img_on_js">`;



        function generateboxes(){
            var input=document.getElementById('input').value 
            var imagesSrc=document.getElementById('lake').src
            var show_box=document.getElementById('showboxes')
            show_box.innerHTML='';
            for(var i=0; i<input;i++){
               var boxes=document.createElement('div')
                boxes.className='box-js'
                do {
                    var j=0;
                    var images=document.createElement('img')
                    images.className='img_on_js'
                    images.src=imagesSrc
                    boxes.appendChild(images)
                    images.innerHTML=images.src
                    // console.log(images);
                    
                    
                } while (j>1);
                    // console.log(boxes);
                show_box.appendChild(boxes)

            }
            


        }



    </script>






    
    <script>
        var prev = document.getElementById('prev')
        var next = document.getElementById('next')
        var slide = document.getElementById('slides')
        var no_img = document.querySelectorAll('#image').length
        var currentvalue=0
        // var slidesItems=
        console.log(no_img);
        
        function result(){
            console.log(currentvalue);
            
            slide.style.transform=`translateX(-${currentvalue * 101}%)`
        }
        next.addEventListener('click',()=>{
            console.log('button is clicked');
            if(currentvalue===no_img-3){
                currentvalue=0
            }
            else{
                currentvalue++;
            }
            result();
        })

        prev.addEventListener('click',()=>{
            if(currentvalue==0){
                currentvalue=no_img-3;
            }
            else{
                currentvalue--;
            }_
            result();
        })




    </script>
